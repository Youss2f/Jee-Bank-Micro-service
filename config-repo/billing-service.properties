server.port=8083
spring.h2.console.enabled=false
spring.datasource.url=jdbc:h2:mem:billing-db

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always

# Circuit Breaker Configuration
spring.cloud.openfeign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker Settings
resilience4j.circuitbreaker.instances.CUSTOMER-SERVICE.sliding-window-size=10
resilience4j.circuitbreaker.instances.CUSTOMER-SERVICE.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.CUSTOMER-SERVICE.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.CUSTOMER-SERVICE.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.INVENTORY-SERVICE.sliding-window-size=10
resilience4j.circuitbreaker.instances.INVENTORY-SERVICE.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.INVENTORY-SERVICE.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.INVENTORY-SERVICE.permitted-number-of-calls-in-half-open-state=3
